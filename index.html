<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }
        .btn {
            display: block;
            padding: 15px 30px;
            background: #2c3e50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #1a252f;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        p {
            color: #7f8c8d;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>3D Model Viewer</h1>
        <p>Select a model to view in 3D</p>
    </div>

    <div class="btn-container">
        <a href="output/ring_viewer.html" class="btn">View Ring Model</a>
        <a href="output/earring_viewer.html" class="btn">View Earring Model</a>
        <a href="output/shoe_viewer.html" class="btn">View Shoe Model</a>
    </div>
</body>
</html>
